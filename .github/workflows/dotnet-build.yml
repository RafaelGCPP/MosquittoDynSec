# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build

on:  
  pull_request:
    branches: [ "main" ]
  workflow_call:
  

jobs:
  build-NET:
    name: Build .NET solution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Find project files
      id: ff
      run: |
        { echo 'PROJECTFILES<<EOF'
          find . -maxdepth 2 -name '*.csproj' -print
          echo EOF        
        } >> $GITHUB_OUTPUT
      
    - name: Build
      run: dotnet build --configuration Release --property:OutputPath=${{ github.workspace }}/app/ ${{ steps.ff.outputs.PROJECTFILES }}
    - name: Upload .NET artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-build
        path: app
      
