

<div style="margin:5%; background: blue;">
  <table mat-table [dataSource]="selectedValues()" class="mat-elevation-z8">

    <ng-container matColumnDef="permission">
      <th mat-header-cell *matHeaderCellDef>Permission</th>
      <td mat-cell *matCellDef="let acl">
        <pre>{{acl.aclType}}</pre>
      </td>
    </ng-container>

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef>Topic</th>
      <td mat-cell *matCellDef="let acl">
        <pre>{{acl.topic}}</pre>
      </td>
    </ng-container>

    <ng-container matColumnDef="allow">
      <th mat-header-cell *matHeaderCellDef>Allowed</th>
      <td mat-cell *matCellDef="let acl">
        <mat-icon>{{acl.allow?"check":"block"}}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let acl">
        {{acl.priority}}
      </td>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let role">
        <button mat-icon-button><mat-icon>remove_circle</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
