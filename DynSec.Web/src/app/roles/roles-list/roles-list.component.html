

<div style="margin:5%; background: blue;">
  <table mat-table [dataSource]="roles" class="mat-elevation-z8">

    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let role">
        <a mat-button [routerLink]="role.roleName">
          {{role.roleName}}
        </a>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        Add role:
      </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button><mat-icon>refresh</mat-icon></button>
      </th>
      <td mat-cell *matCellDef="let role">
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-icon-button routerLink="new">
          <mat-icon>add_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>

  </table>

</div>
