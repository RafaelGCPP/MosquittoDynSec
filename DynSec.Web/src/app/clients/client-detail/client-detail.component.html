<form class="client-form">

  <div class="client-form-row">
    <div class="client-row-left"></div>
    <div class="client-row-center"></div>

    <button mat-icon-button
            class="client-row-right"
            matTooltip="Save"
            (click)="saveClient()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button
            class="client-row-right"
            (click)="toggleUserState()"
            [disabled]="mode=='new'"
            [disabledInteractive]="mode=='new'"
            [matTooltip]="client.disabled?'Enable':'Disable'">
      <mat-icon>{{client.disabled?"block":"check"}}</mat-icon>
    </button>
    <button mat-icon-button
            class="client-row-right"
            [disabled]="mode=='new'"
            [disabledInteractive]="mode=='new'"
            (click)="deleteClient()"
            matTooltip="Delete">
      <mat-icon>delete</mat-icon>
    </button>

  </div>

  <div class="client-form-row">
    <mat-form-field class="client-row-left">
      <mat-label>User name</mat-label>
      <input matInput [readonly]="mode=='edit'" name="clientUsername" [(ngModel)]="client.userName">
    </mat-form-field>
    <mat-form-field class="client-row-left">
      <mat-label>Password</mat-label>
      <input type="password" matInput name="clientPassword" [(ngModel)]="client.password">
    </mat-form-field>
    <div class="client-row-center"></div>
    <div class="client-row-right"></div>
  </div>

  <mat-form-field>
    <mat-label>Full name</mat-label>
    <input matInput placeholder="Add full name for the client" name="textName" [(ngModel)]="client.textName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput placeholder="Add client description" name="textDesc" [(ngModel)]="client.textDescription">
  </mat-form-field>


  <div style="height:3em"></div>


  <div class="client-form-row">
    <div class="client-row-left">
      <dynsec-priority-list [(selectedValues)]="selectedRoles"
                            [allValues]="allRoles"
                            (modified)="rolesChanged=true"
                            name="Role" />
    </div>

    <div class="client-row-center"></div>
    <div class="client-row-right">
      <dynsec-priority-list [(selectedValues)]="selectedGroups"
                            [allValues]="allGroups"
                            (modified)="groupsChanged=true"
                            name="Group" />
    </div>
  </div>
</form>
