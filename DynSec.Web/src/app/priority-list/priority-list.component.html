<div class="priority-list-form-row">

  <mat-form-field class="priority-list-row-left">
    <mat-label>{{name()}}</mat-label>
    <mat-select [(ngModel)]="newItem">
      @for (value of availableOptions(); track value) {
      <mat-option [value]="value">{{value}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="priority-list-row-left priority-list-role-priority">
    <mat-label>Priority</mat-label>
    <input matInput type="number" placeholder="Priority" name="priority" [(ngModel)]="newPriority">
  </mat-form-field>

  <div class="priority-list-row-center"></div>
  <div class="priority-list-row-right">
    <button mat-icon-button (click)="addItem()"><mat-icon>add_circle</mat-icon></button>
  </div>
</div>
<div>
  <table mat-table [dataSource]="selectedValues()" class="mat-elevation-z8">
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef>{{name()}}</th>
      <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let item">{{item.priority}}</td>
    </ng-container>
    <ng-container matColumnDef="removeButton">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="removeItem(item.name)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
